

<div class ="container-fluid" >
  <div class ="row">
    <div id ="chat" class="col-12 col-md mx-auto">
      <app-bar></app-bar>
      <div id ="main" #scrollMe [scrollTop]="scrollMe.scrollHeight">

        <div *ngFor="let receivedMessage of receivedMessages">
          <div class="col-sm">
            <app-bubble-wrapper [chatMessage] = receivedMessage></app-bubble-wrapper>
          </div>
        </div>
        <app-text-input class="fixed-bottom" ></app-text-input>
      </div>
    </div>
  </div>
</div>
